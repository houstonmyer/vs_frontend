<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-con" href="images/favicon_from_png.ico" />
    <meta charset="utf-8" />
    <title>Volatility Surfaces Visualized for Free</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DQX4Q44MNL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-DQX4Q44MNL');
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
  </head>
  <body>
    <header>
      <div class="brand">
        <img src="images/logo_64x64_zoomedv2.png" alt="Logo" class="logo" />
        <h1>VolatilitySurfaces.com</h1>
      </div>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <h2>Parameters</h2>

        <div class="sidebar-group">
          <label>Ticker Symbol:</label>
          <input id="ticker-input" type ="text" placeholder="e.g. APPL" value ="AAPL" />
        </div>
        <div class="sidebar-group">
          <label>Spot Price:</label>
          <div id="spot-display" style="font-weight: bold;">--</div>
        </div>

        <div class="sidebar-group">
          <label>Axis: Strike or Moneyness</label>
          <button id="toggle-axis" data-axis="strike">Strike</button>
        </div>

        <div class="sidebar-group">
          <label>Calls to Show Across Expiries:</label>
          <input id="call-count" type="number" min="1" max="50" value="6" />
        </div>

        <div class="sidebar-group">
          <label>Minimun Percent of Spot Price:</label>
          <input id="min-pct" type="number" min="0.1" max="0.99" step="0.01" value="0.75" />
        </div>

        <div class="sidebar-group">
          <label>Maximum Percent of Spot Price:</label>
          <input id="max-pct" type="number" min="1.01" max="2.0" step="0.01" value="1.25" />
        </div>
        
        <div class="sidebar-group">
          <button id="refresh-button">Refresh</button>
        </div>

      </aside>
      <main>
        <div id="plot-wrapper" class="plot-wrapper">
          <div id="surface-plot"></div>

          <!-- Loader overlay (hidden by default) -->
          <div id="plot-loader"
            class="loader-overlay"
            aria-live="polite"
            aria-busy="true"
            role="status"
            hidden>
            <div class="spinner" aria-hidden="true"></div>
            <div class="loader-text">Loading…</div>
          </div>
        </div>
      </main>
    </div>
    
  

    <script src=main.js> </script>
  
    <footer>
      <p>© 2025 volatilitysurfaces.com Created by <a href="https://www.linkedin.com/in/hmyer/" target = "_blank">Houston Myer</a></p>
      
    </footer>
  </body> 
</html>
